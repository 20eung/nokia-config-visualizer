# HTTP를 HTTPS로 리다이렉트
server {
    listen 80;
    server_name localhost;
    return 301 https://$host:3444$request_uri;
}

# HTTPS 서버
server {
    listen 443 ssl;
    http2 on;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # SSL 인증서 설정 (NPM에서 다운로드한 파일)
    ssl_certificate /etc/nginx/ssl/fullchain2.pem;      # 전체 인증서 체인
    ssl_certificate_key /etc/nginx/ssl/privkey2.pem;    # 개인키

    # SSL 프로토콜 및 암호화 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDS
A-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-R
SA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL 세션 캐시
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 실제 클라이언트 IP 전달 (프록시 사용 시)
    real_ip_header X-Forwarded-For;
    set_real_ip_from 0.0.0.0/0;

    # SPA 라우팅 지원
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 정적 파일 캐싱 최적화
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # HTML 파일은 캐싱하지 않음
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Gzip 압축 활성화
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml a
pplication/xml application/xml+rss text/javascript image/svg+xml;

    # 보안 헤더
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always
;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
