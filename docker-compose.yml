services:
  nokia-visualizer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nokia-visualizer
    hostname: nokia-visualizer
    restart: unless-stopped
    ports:
      - "3301:80"
    environment:
      - NODE_ENV=production
      - TZ=Asia/Seoul
    networks:
      - npm-network

networks:
  npm-network:
    driver: bridge
