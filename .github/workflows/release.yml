name: Release

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Get previous tag
        id: prev_tag
        run: |
          git fetch --tags --force || true
          PREV_TAG=$(git tag --sort=-creatordate | grep -v "^${GITHUB_REF#refs/tags/}$" | head -n 1)
          echo "PREV_TAG=${PREV_TAG}" >> $GITHUB_OUTPUT
          echo "Previous tag: ${PREV_TAG}"

      - name: Generate release notes
        id: notes
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          PREV_TAG="${{ steps.prev_tag.outputs.PREV_TAG }}"

          echo "## 변경 사항" > release_notes.md
          echo "" >> release_notes.md

          if [ -z "$PREV_TAG" ]; then
            git log --pretty=format:"- %s (%h)" --no-merges >> release_notes.md
          else
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges >> release_notes.md
          fi

          echo "" >> release_notes.md
          echo "" >> release_notes.md
          echo "---" >> release_notes.md
          echo "**버전**: ${TAG_NAME}" >> release_notes.md
          echo "**날짜**: $(date +%Y-%m-%d)" >> release_notes.md
          echo "**브랜치**: v4-development" >> release_notes.md

          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: release_notes.md
          generate_release_notes: false
          files: |
            dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
